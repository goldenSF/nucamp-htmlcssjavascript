<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Timer Demo 4</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>
<body onload="startMovingBanana()">
    <img src="img/banana.png" alt="A yellow banana image" />
    <button type="button" onclick="clearInterval(bananaTimer);">STOP BANANA</button>
    <script>
        let yPosition = 50;
        let theBanana = document.querySelector('img');
        let bananaTimer = 0;

        function startMovingBanana() {
            bananaTimer = setInterval(moveBanana, 50);
        }

        function moveBanana() {
            yPosition += 1;
            theBanana.style.top = yPosition + 'px';
        }
    </script>
</body>
